name: Validate Game Results

on:
  # Run on pull requests that modify game files or the workflow itself
  pull_request:
    paths:
      - '_games/**'
      - '.github/workflows/validate-games.yml'
      - '_tools/validate-game-results.py'

  # Run on pushes to main that modify game files or the workflow itself
  push:
    branches: ["main"]
    paths:
      - '_games/**'
      - '.github/workflows/validate-games.yml'
      - '_tools/validate-game-results.py'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Run validation script
        run: python3 _tools/validate-game-results.py

      - name: Validation passed
        if: success()
        run: echo "âœ“ All game files passed validation!"
