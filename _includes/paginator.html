{% if paginator.total_pages > 1 %}
    <ul class="pager">
        {% if paginator.previous_page %}
            <li class="previous">
                <a href="{{ paginator.previous_page_path | prepend: site.baseurl | replace: '//', '/' }}">前へ</a>
            </li>
        {% endif %}

        {% if paginator.page_trail %}
            {% for trail in paginator.page_trail %}
                <li {% if page.url == trail.path %}class="selected"{% endif %}>
                    <a href="{{ trail.path | prepend: site.baseurl | replace: '//', '/' }}" title="{{trail.title}}">{{ trail.num }}</a>
                </li>
            {% endfor %}
        {% endif %}

        {% if paginator.next_page %}
            <li class="next">
                <a href="{{ paginator.next_page_path | prepend: site.baseurl | replace: '//', '/' }}">次へ</a>
            </li>
        {% endif %}
    </ul>
{% endif %}
