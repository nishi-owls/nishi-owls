<header>
    <a href="/"><img src="/assets/images/logo.png" alt="OWLS" id="owls-logo"></a>
    <div class="titles">
        <div class="title1"><a href="/">OWLS {% if jekyll.environment != "production" %}[DEV]{% endif %}</a></div>
        <div class="title2"><a href="/">都立西高アメリカンフットボール部</a></div>
    </div>
    <div class="socials">
        <a href="https://www.facebook.com/%E9%83%BD%E7%AB%8B%E8%A5%BF%E9%AB%98OWLS-199121000156356">
            <img src="/assets/images/facebook.png" height="30" alt="Facebook">
        </a>
        <a href="https://twitter.com/nishi__owls">
            <img src="/assets/images/twitter.png" height="30" alt="Twitter">
        </a>
        <a href="https://www.instagram.com/nishi_owls/">
            <img src="/assets/images/instagram.png" height="30" alt="Instagram">
        </a>
    </div>
</header>

<nav id="navbar">
    <ul id="menu">
        {% for item in site.data.navigation %}
        <li><a href="{{ item.link }}">{{ item.name }}</a>
            {% if item.subitems %}
            <ul class="sub">
                {% for subitem in item.subitems %}
                <li><a href="{{ subitem.link }}">{{ subitem.name }}</a></li>
                {% endfor %}
            </ul>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</nav>
