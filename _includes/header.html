<header>
    <img src="/assets/images/logo.png" height="100" alt=OWLS"><span class="owls">OWLS</span> 都立西高校アメリカンフットボール部<br />
</header>

<nav id="navbar">
    <ul id="menu">
        {% for item in site.data.navigation %}
        <li><a href="{{ item.link }}">{{ item.name }}</a>
            {% if item.subitems %}
            <ul class="sub">
                {% for subitem in item.subitems %}
                <li><a href="{{ subitem.link }}">{{ subitem.name }}</a></li>
                {% endfor %}
            </ul>
            {% endif %}
        </li>
        {% endfor %}
</nav>
