<h2>{{ include.title }}</h2>
{% for game in include.games %}
<!-- TODO maybe we can share the same layout used in other pages -->
<div class="game-result-quick">
    <h3 class="game-result-quick-col">{{ game.game_name }}</h3>
    <div class="game-result-quick-col">
        {{ game.date | date: "%m月%d日" }} {{ game.start_at }}
    </div>
    <div class="game-result-quick-col">
        {{ game.place }}
    </div>
    <div class="game-result-quick-col">
        {{ game.vs }}
    </div>
    <div class="game-result-quick-col">
        <a href="{{ game.url }}">
            {% if game.result %}○{% else %}×{% endif %}
            {{ game.our_score }} - {{ game.vs_score }}</a>
    </div>
</div>
{% endfor %}
