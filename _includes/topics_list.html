<ul class='topics-list'>
    {% for post in include.posts %}
    <li>
        <a href="{{ post.url }}">
            <img src="/assets/images/topics/no-image.png" alt="{{ post.title }}">
            <h3>{{ post.title }}</h3>
            <div class="topics-list-footer">
                {{ post.date | date: "%Y年%m月%d日" }}<br />
                {% for tag in post.tags %}{% if site.data.topics-tags[tag] %}
                {{ site.data.topics-tags[tag].name }}
                {% endif %}{% endfor %}
            </div>
        </a>
    </li>
    {% endfor %}
</ul>
