{% include breadcrumb.html list="" %}

<h1 id="bg4">トピックス</h1>

<h2>記事一覧</h2>

<ul class='topics-list'>
    {% for post in site.posts %}
    <li>
        <a href="{{ post.url }}">
            <img src="/assets/images/topics/no-image.png">
            <h3>{{ post.title }}</h3>
            <div class="topics-list-footer">
                {{ post.date | date: "%Y年%m月%d日" }}
            </div>
        </a>
    </li>
    {% endfor %}
</ul>

<p><a href="/">トップページに戻る</a></p>
