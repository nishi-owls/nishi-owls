- question: 練習頻度はどれくらいですか？
  answer: 平日に3回、休日は土日どちらか、加えて練習試合や公式戦があります。（※現在は新型コロナウイルス対策のため、この限りではありません。）<br />
          休日の練習は、午前練であれば、9時〜12時半、午後練であれば、13時〜16時半が目安です。<br />
          また、アメフトは戦略・戦術・分析が非常に重要なため、ミーティングを必要に応じて行っています。<br />
          年末年始、お盆、代替わり時にはまとまった休みもあります。
- question: 学業と両立できますか？
  answer: 学業との両立は決して簡単ではありませんが、これまで多くの部員が正面から取り組み、成果を出しています。<br />
          学校の定期試験前は、基本的に活動はオフになります。<br />
          また、大学受験については、多くの3年生は秋の公式戦まで活動をします。それでも、現役で東大京大を含む第一志望大学に合格している実績があります。
- question: 怪我をしないでしょうか？
  answer: スポーツなので、怪我を100%避けることはできませんが、その分予防や早期治療、メディカルスタッフの充実に力を入れています。<br />
          部では、トレーナーやスポーツドクターのバックアップ体制により、選手への体つくりや栄養の指導をはじめ、コーチ陣へのメディカル指導や、マネージャー陣へのテーピング指導など、日常から怪我を防ぐための活動を継続して実施しています。
- question: 筋トレやウェイトトレーニングは必須ですか？
  answer: 鍛えることにより体が怪我をしにくくなるため、コンタクトスポーツであるアメフトでは非常に重要です。<br />
          決して楽ではないですが、仲間と一緒に追い込みながら自分の体が変化していき、また、その結果が数値として明確に出てくる点はトレーニングの醍醐味です。
- question: 体が小さくても大丈夫ですか？
  answer: アメフトにはさまざまなポジションがあるので、体が小さい人でも大丈夫です。<br />
          体重に関しては、あまりにも軽いとプレー中の怪我の可能性が高まるので、OBのチームドクター・トレーナーの方にも指導をしていただきながら、増量を目指すことがあります。<br />
          それぞれの選手が自分の体格にあったポジションについて、体格を活かして活躍しています。
- question: 運動経験は必要ですか？
  answer: 運動経験が無くても大丈夫です。<br />
          アメフト未経験者はもちろん、入学前まで運動未経験者も、ほぼ全員が3年時には大会に出場しています。<br />
          多種多様なポジションがあるアメフトだからこそ、各選手はその中から最も適したポジションを見つけています。
- question: マネージャーは何をするのですか？
  answer: 練習前には選手のテーピング等の準備をおこない、練習中はボトルの水管理、タイムキーパー、ビデオ撮影など、様々な仕事があります。<br />
          また、会計や事務、部報の発行もマネージャーの仕事です。<br />
          マネージャーなしではOWLSは決して成り立ちません。
- question: 1年時の春以外でも入部できますか？
  answer: 西高生である限りいつでも入部できます。<br />
          近くの部員に是非声をかけてください！
- question: どれくらいお金がかかりますか？
  answer: 最初は先輩のお下がりや部の所有物を使いながら、必要なものを徐々に揃えていきます。<br />
          最終的に、防具一式約7〜10万円、ユニフォーム約4万円、練習着等一式約1万円、部費1.2万円/年などがかかります。<br />
          一方、合宿は西高会館で実施したり、OB会による金銭面でのサポート強化を検討したりするなど、現役の負担を減らす取り組みも行っています。
